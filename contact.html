    <!-- Contact Section -->
    <section class=" contact-section">
        <div class="container">
            <h1 class="text-center mb-5">Contact Us</h1>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="fullName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="fullName" placeholder="Enter your name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="subject" class="form-label">Subject</label>
                                    <input type="text" class="form-control" id="subject" placeholder="Enter subject" required>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control" id="message" rows="6" placeholder="Your message" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Send Message</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center mt-5">
                <h3>Connect With Us</h3>
                <p>Follow us on social media for updates and community discussions.</p>
                <div class="social-links">
                    <a href="#" class="text-primary mx-2">Twitter</a>

                    <a href="#" class="text-primary mx-2">LinkedIn</a>
